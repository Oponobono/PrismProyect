<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminar Categoria</title>
    <link rel="stylesheet" href="categoria.css">
    <!-- CSS only Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="categoria">
    <section class="crear_categoria container">
        <div class="formulario_categoria">
            <form action="" class="form">
                <div class="box_form_categoria">
                    <div class="form-group">
                        <input type="text" class="form-control" id="delete_categoria" placeholder="¿DESEA ELIMINAR ESTE ELEMENTO?">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer_form">
            <div class="d-flex justify-content-between">
                <!--Al dar click en guardar se direcciona a la pagina de Home Categorias, ya no deberia aparecer la categoria-->
                <a href="" class="mt-1 ms-5">
                    <img class="icon_guardar" src="/images/guardar.png" alt="">
                </a>
                <!--Al dar click en cancelar se direcciona a la pagina de Home Categorias con la categoria aún visible-->
                <a href="crear_categoria.html" class="mt-1 me-5">
                    <img class="icon_cancelar" src="/images/cancelar.png" alt="">
                </a>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
